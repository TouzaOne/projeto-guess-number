<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Game - Guess the Number!</title>
  </head>
  <body onload="init()">
    <main id="main">
      <div id="welcomeScreen">
        <h2>Guess the Number <br />1 - 100</h2>
      </div>

      <div id="gameArea">
        <section>
          <h3 id="textOutput">Your Guess:</h3>
          <input type="number" id="inputBox" min="1" max="100" placeholder="Number + key enter" onchange="compareNumbers()"/>          
        </section>
        <section class="stats">
          <div class="info">
            <p>Total of attempts:</p>
            <span id="attempts">10</span>
          </div>
          <div class="info">
            <p>Your guesses:</p>
            <span id="guesses">0</span>
          </div>
        </section>
        <button id="newGameButton" onclick="newGame()">NEW GAME</button>
      </div>
    </main>
    <script src="index.js"></script>
    <footer>
      <p><a href="https://github.com/TouzaOne" target="_blank" rel="external"> By &copy;TouzaOne</a></p>
    </footer>
  </body>
</html>
